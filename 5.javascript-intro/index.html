        let percentage = actual / max // 5

        function add7 (n) {
            return n + 7
        }

        let multiply = (a, b) => a * b;

        function capitalize(s) {
            s = s.toLowerCase()
            return s.slice(0, 1).toUpperCase() + s.slice(1)
        }

        function lastLetter(s) {
            return s.slice(-1)
        }

        let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
        }

        let total = 0;
        for (let k in salaries) {
            total += salaries[k]
        }
        console.log(total)


        function multiplyNumeric(obj) {
            for (k in obj) {
                if (typeof(obj[k]) == "number") {
                    obj[k] *= 2
                }
            }
        }
        // before the call
        let menu = {
        width: 200,
        height: 300,
        title: "My menu"
        };

        multiplyNumeric(menu);

        // after the call
        menu = {
        width: 400,
        height: 600,
        title: "My menu"
        };
        console.log(menu)

    </script>
