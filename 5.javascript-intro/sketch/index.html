<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch-up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <h1>Sketch something!</h1>
    <br>
    <div class="content">
        <div id="menu">
            <!-- menu buttons here eventually -->
            <button id="clean">Clean</button>
            <div id="current"><p>Current color:</p><div id="ccolor"></div></div>
            <div id="colors">
                <button id="black">Black</button>
                <button id="gray">Gray</button>
                <button id="random">Random</button>
            </div>
            <div id="sizes">
                <button id="sixteen">16</button>
                <button id="thirtytwo">32</button>
                <button id="sixtyfour">64</button>
            </div>
        </div>
        <div id="grid">
            <!-- grid squares will go here -->
        </div>
    </div>
</body>
</html>
